{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title> Reset Password | ApostolicTestimony </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="{% static "fonts/icomoon/style.css" %}">

    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/magnific-popup.css" %}">
    <link rel="stylesheet" href="{% static "css/owl.carousel.min.css" %}">
    <link rel="stylesheet" href="{% static "css/owl.theme.default.min.css" %}">

    <link rel="stylesheet" href="{% static "css/bootstrap-datepicker.css" %}">

    <link rel="stylesheet" href="{% static "fonts/flaticon/font/flaticon.css" %}">

    <link rel="stylesheet" href="{% static "css/aos.css" %}">
    <link rel="stylesheet" href="{% static "css/rangeslider.css" %}">

    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-173198413-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-173198413-1');
    </script>

    <style>
        /* Reset password styling */
        #id_email{
            margin-top: 30px;
            width: 270px;
            border: 1px solid #645be7;
  
        }

        #id_email_btn{
            opacity: 1;
            border-radius: 15px;
            border: 2px solid #645be7;

        }
    </style>

</head>

<body>

    <div class="site-wrap">

        <div class="site-mobile-menu">
            <div class="site-mobile-menu-header">
                <div class="site-mobile-menu-close mt-3">
                    <span class="icon-close2 js-menu-toggle"></span>
                </div>
            </div>
            <div class="site-mobile-menu-body"></div>
        </div>

        <header class="site-navbar py-2 bg-white" role="banner">

            <div class="container">
                <div class="row align-items-center">

                    <div class="col-10 col-xl-2">
                        <h1 class="mb-0 site-logo"><a href="{% url 'index' %}" class="text-black h2 mb-0"
                                style="font-family:arial rounded mt; font-size: 16px;">Apostolic Testimony</a></h1>
                    </div>

                    <div class="d-inline-block d-xl-none ml-md-0 mr-auto py-3" style="position: relative; top: 3px;">
                    
                    </div>

            </div>
    </div>
    <hr style="border: 1px solid #7971ea;">
    </header>

    <section class="form">
        <div class="container">
            <h3>Password reset</h3>
            <br>
            <p style="font-family: arial rounded mt;">Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.</p>
            <form action="." method="POST">
                {% csrf_token %}
                {{form}}
                <br><br>
                <input type="submit" value="Reset My Password" id="id_email_btn">
                <br><br>
            </form>
        </div>
    </section>

    <script>
        let emailInput = document.getElementById('id_email'),
            emailLabel = emailInput.previousElementSibling

        emailInput.setAttribute('placeholder', 'Enter your Registered Email address')
        emailLabel.style.display = 'none';
    </script>

    {% endblock %}
